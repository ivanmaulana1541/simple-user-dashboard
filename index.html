<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <h1>User Dashboard</h1>
    <p id="greeting">Welcome back</p>
  </header>

  <main class="container">

    <!-- USER PROFILE -->
    <section class="card">
      <h2>User Profile</h2>
      <div class="profile">
        <div class="avatar">IM</div>
        <div>
          <p><strong>Name:</strong> Ivan Maulana</p>
          <p><strong>Role:</strong> Frontend Enthusiast</p>
          <p><strong>Status:</strong> Active</p>
        </div>
      </div>
    </section>

    <!-- STATISTICS -->
    <section class="card">
      <h2>Statistics</h2>
      <div class="stats">
        <div class="stat-card">
          <h3>3</h3>
          <p>Projects</p>
        </div>
        <div class="stat-card">
          <h3 id="taskCount">0</h3>
          <p>Tasks</p>
        </div>
        <div class="stat-card">
          <h3>5</h3>
          <p>Messages</p>
        </div>
      </div>
    </section>

    <!-- MY TASKS -->
    <section class="card">
      <h2>My Tasks</h2>

      <div class="task-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task..."
        />
        <button id="addTaskBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </section>

    <!-- RECENT ACTIVITY -->
    <section class="card">
      <h2>Recent Activity</h2>
      <ul class="activity">
        <li>Logged in to dashboard</li>
        <li>Viewed statistics</li>
        <li>Updated profile</li>
      </ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
