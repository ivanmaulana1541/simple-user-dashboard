<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini SPA Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <span class="logo">Dashboard</span>
    <div class="nav-links">
      <button class="nav-btn active" data-page="dashboard">Dashboard</button>
      <button class="nav-btn" data-page="tasks">Tasks</button>
      <button class="nav-btn" data-page="profile">Profile</button>
    </div>
  </nav>

  <!-- PAGES -->
  <main class="container">

    <section id="dashboard" class="page active">
      <h2>Overview</h2>
      <p>This is the dashboard overview.</p>
    </section>

    <section id="tasks" class="page">
      <h2>My Tasks</h2>

      <div class="task-input">
        <input id="taskInput" type="text" placeholder="Add a task..." />
        <button id="addTaskBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </section>

    <section id="profile" class="page">
      <h2>Profile</h2>
      <p>Name: Ivan Maulana</p>
      <p>Role: Frontend Enthusiast</p>
    </section>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
